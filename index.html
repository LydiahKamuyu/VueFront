<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="link in links" class="nav-item">
                    <a class="nav-link" aria-current="page" :href="link.url"
                    :title="'This link goes to ${{link.text}} page'"
                    >{{link.text}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h>{{pageTitle}}</h>
        <p>{{content}}</p>
    </div>
    <script> 
        Vue.createApp({ 
            data() {
                return {
                    links: [
                    {text:'Home', url:'home.url'},
                    {text:'About', url:'about.url'},
                    {text:'Contact', url:'contact.url'}
                ]
                };
            }
        }).mount('nav'); 
        Vue.createApp({
            data() {
                return {
                    pageTitle: 'Hello, Vue',
                    content: "welcome to the wonderful world of vue js"
                };
            }

        }).mount('#content');  
    </script>
</body>
</html>
