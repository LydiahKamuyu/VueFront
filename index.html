<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a class="nav-link" aria-current="page" 
                    :href="page.link.url"
                    :title="`This link goes to ${page.link.text} page`"
                    >{{page.link.text}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h>{{pageTitle}}</h>
        <p>{{content}}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    pages: [
                        {
                            link: { text: 'Home', url: 'home.html' },
                            pageTitle: 'This is the Home Page',
                            content: "Welcome to the wonderful world of Vue.js"
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'This is the About Page',
                            content: "There is so much to know about Vue.js"
                        },
                        {
                            link: { text: 'Contact', url: 'contact.html' },
                            pageTitle: 'This is the Contact Page',
                            content: "Contact us: Here for you every day, anytime"
                        }
                    ]
                };
            }
        }).mount('body');
    </script>
    
</body>
</html>
